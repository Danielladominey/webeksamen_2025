<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c6b659b1d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body>

    <main>
        <section id="orderone">
            <ul>
                <li>Søk ></li>
                <li>Søkeresultater ></li>
                <li>Romtype ></li>
                <li>Fly ></li>
                <li>Tilegg ></li>
            </ul>
        </section>

        <section id="ordertwo">
            <h2 id="dinevalg">Dine valg ></h2>
            <h1>Oppgi dine bestillingsopplysninger</h1>

            <form id="orderform">
                <fieldset>
                    <h2>Voksen 18+ Hovedbestiller</h2>
                    <label for="fornavn">Fornavn (ifølge pass):</label>
                    <input type="text" id="fornavn" placeholder="Ola">
    
                    <label for="etternavn">Etternavn (ifølge pass):</label>
                    <input type="text" id="enavn" placeholder="Nordmann">
                
                    <label for="fodselsdato">Fødselsdato:</label>
                    <section class="fodselsd">
                        <input type="number" id="dag" placeholder="DD">
                        <input type="number" id="måned" placeholder="MM">
                        <input type="number" id="ar" placeholder="ÅÅÅÅ">          
                    </section>
    
                    <label>Kjønn:</label>
                    <section class="radiokjonn">
                        <label><input type="radio" value="kvinne">Kvinne</label>
                        <label><input type="radio" value="mann">Mann</label>
                    </section>
    
                    <label for="email">E-postadresse:</label>
                    <input type="email" id="mail">
    
                    <label for="tlf">Telefonnummer:</label>
                    <input type="tel" id="tlfnr">
    
                    <label for="adresse">Gateadresse:</label>
                    <input type="text" id="adresse">
    
                    <label for="postnr">Postnummer:</label>
                    <input type="number" id="postnummer">
    
                    <label for="sted">Poststed:</label>
                    <input type="text" id="psted">
    
                    <label for="land">Land:</label>
                    <select id="land">
                        <option value="">Velg et land</option>
                        <option value="norge">Norge</option>
                        <option value="danmark">Danmark</option>
                        <option value="sverige">Sverige</option>
                        <option value="nederland">Nederland</option>
                        <option value="finland">Finland</option>
                    </select>
                </fieldset>

                <fieldset>
                    <h2>Voksen 18+</h2>

                    <label for="fornavn1">Fornavn (ifølge pass):</label>
                    <input type="text" id="fornavn1">

                    <label for="etternavn1">Etternavn (ifølge pass):</label>
                    <input type="text" id="etternavn1">

                    <label for="fodselsdato2">Fødselsdato</label>
                    <label for="fodselsdato">Fødselsdato:</label>
                    <section class="fodselsd">
                        <input type="number" id="dag" placeholder="DD">
                        <input type="number" id="måned" placeholder="MM">
                        <input type="number" id="ar" pattern="ÅÅÅÅ">          
                    </section>

                    <label>Kjønn:</label>
                    <section class="radiokjonn">
                        <label><input type="radio" value="kvinne">Kvinne</label>
                        <label><input type="radio" value="mann">Mann</label>
                    </section>   
                </fieldset>
                
            
                <button type="submit" id="sistetrinn">Siste trinn -></button>
            </form>
        </section>

    </main>
   
    
</body>
</html>
